<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Softfy | Home</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- para Ã­conos -->
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2 class="logo">Softfy<span class="wave"></span></h2>
      <input type="text" placeholder="Search" class="search-box" />

      <nav>
        <ul>
          <li><i class="fas fa-home"></i> Home</li>
          <li>
            <i class="fas fa-folder"></i> Library
            <ul>
              <li><i class="fas fa-microphone"></i> Artists</li>
              <li><i class="fas fa-compact-disc"></i> Albums</li>
            </ul>
          </li>
          <li>
            <i class="fas fa-list"></i> Playlist <i class="fas fa-plus-circle small-icon"></i>
            <ul>
              <li><i class="fas fa-list-ul"></i> All playlists</li>
              <li><i class="fas fa-music"></i> My playlist</li>
            </ul>
          </li>
        </ul>
      </nav>
      <div class="config"><i class="fas fa-cog"></i> Configuration</div>
    </aside>

    <!-- Main -->
    <main class="main-content">
      <header>
        <div class="controls">
          <i class="fas fa-random"></i>
          <i class="fas fa-backward"></i>
          <i class="fas fa-play"></i>
          <i class="fas fa-forward"></i>
        </div>
        <div class="profile">
          <i class="fas fa-user-circle"></i> Profile
        </div>
      </header>

      <section class="home-section">
        <h1>Home</h1>
        <p>Suggestions for you</p>
      </section>
    </main>
  </div>
</body>
</html>
