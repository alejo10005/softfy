<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Softfy — Iniciar sesión</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="logo">
      Softfy
      <span style="font-size:1.2rem;">
      </span>
    </div>
  </header>

  <div class="login-container">
    <div class="login-box">
      <h2>Log in to Softfy</h2>
      <form action="home.html" method="get">

        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="tu@ejemplo.com" required>
        </div>
        <div class="form-group">
          <label for="pass">Password</label>
          <input id="pass" type="password" placeholder="••••••••" required>
        </div>
        
        <button type="submit">Login</button>
      </form>
      <div class="alt-action">
        Or <a href="signup.html">Create account</a>
      </div>
    </div>
  </div>

</body>
</html>
