<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Softfy — Crear cuenta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="logo">Softfy<span style="font-size:1.2rem;"></span></div>
  </header>

  <div class="login-container">
    <div class="login-box">
      <h2>Create your account</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input id="name" type="text" placeholder="Your name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="tu@ejemplo.com" required>
        </div>
        <div class="form-group">
          <label for="pass">Password</label>
          <input id="pass" type="password" placeholder="••••••••" required>
        </div>
        <div class="form-group">
          <label for="pass2">Confirmar password</label>
          <input id="pass2" type="password" placeholder="••••••••" required>
        </div>
        
        <button type="submit">Create account</button>
      </form>
      <div class="alt-action">
       Do you already have an account? <a href="login.html">Log in</a>
      </div>
    </div>
  </div>

</body>
</html>
